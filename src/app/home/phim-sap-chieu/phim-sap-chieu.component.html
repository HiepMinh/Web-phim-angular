<div class="row">
    <div class="col-md-3 col-12 p-lg-0" *ngFor="let phim of DSPhimSapChieu | paginate: { itemsPerPage: 4, currentPage: p }">
      <div class="OneBlockMovie">
          <div class="OneBlockMovie__thumbnail">
            <img [src]="phim.image" class="img-fluid" alt="">
          </div>
          <div class="OneBlockMovie__overlay" href="#">
          </div>
          
          <div class="star danhGia">
            <span>{{ phim.IMDB | number}}</span>
            <span class="imdb">IMDB</span>
          </div>
          <div class="OneBlockMovie__content">
            <div class="header">
              <div class="realeseDate">
                <h5>{{ phim.date }}</h5>
              </div>
            
            </div>
            
            <div class="data">
              <div class="data__text">
                  <div class="author">
                    <h5>{{ phim.director }}</h5>
                  </div>
                  <div class="detail">
                    <h2 class="movieName">{{ phim.name }}</h2>
                    <p class="Desc">
                      {{ phim.description }}
                    </p>
                  </div>
              </div>
            </div>
            <div class="btnLink">
                	<button  class="btnDetail w-100  linkHeading">
                  		<span> Đặt Vé</span> 
                	</button>
                	<button class="fa fa-play btnTrailer  linkHeading" data-toggle="modal" data-target="#modalTrailer" (click)="showTrailer(phim.trailer)">
                  	</button>
              	</div>
          	</div>
           
        	</div>
      	</div>
  	<pagination-controls (pageChange)="p = $event"  class="my-pagination"></pagination-controls>
</div>

<ng-container *ngIf="CallTrailer">
    <div class="modal fade" #modalTrailer id="modalTrailer" tabindex="-1" role="dialog">
		<div class="modal-dialog mx-auto  modal-dialog-centered" style="max-width: 650px;" role="document">
		  	<div class="modal-content">
				<div class="modal-body p-0" style="background:#000">
					<iframe class="border-0" width="100%" height="400" [src]="TrailerURL" ></iframe>
				</div>
		  	</div>
		</div>
	</div>
</ng-container>
